name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Load .env file
        run: |
          echo "GITHUB_PERSONAL_ACCESS_TOKEN=${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }}" >> .env
          echo "gemini_key=${{ secrets.gemini_key }}" >> .env

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Backend
      - name: Build backend Docker image
        run: |
          cd backend
          docker build --build-arg GITHUB_PERSONAL_ACCESS_TOKEN=${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }} --build-arg gemini_key=${{ secrets.gemini_key }} -t musawar96/devopsgenie:backend-latest .
      
      - name: Push backend Docker image
        run: |
          docker push musawar96/devopsgenie:backend-latest

      # Frontend
      - name: Build frontend Docker image
        run: |
          cd frontend
          docker build -t musawar96/devopsgenie:frontend-latest .

      - name: Push frontend Docker image
        run: |
          docker push musawar96/devopsgenie:frontend-latest
